  <link href="css/web3berlin.webflow.css" rel="stylesheet">
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Noto Sans Mono', monospace; }
    .thanks-container { text-align: center; padding: 2rem; }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p { font-size: 1.25rem; margin-bottom: 2rem; }

<body>
  <div class="thanks-container">
    <h1>Thanks for reaching out! üöÄ</h1>
    <p>We'll get back to you within 24 hours.</p>

<!-- Cookie Banner -->
<div id="cookie-banner" style="position: fixed; bottom: 0; left: 0; right: 0; background: #000; color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; z-index: 9999; font-family: 'Noto Sans Mono', monospace; font-size: 0.875rem;">
  <div style="flex: 1; min-width: 200px;">
    üç™ We use cookies to analyze our traffic. By clicking "Accept", you consent to our use of cookies. 
    <a href="imprint.html#privacy" style="color: #fff; text-decoration: underline;">Learn more</a>
  </div>
  <div style="display: flex; gap: 0.5rem;">
    <button onclick="acceptCookies()" style="padding: 0.5rem 1.5rem; background: #fff; color: #000; border: none; cursor: pointer; font-family: inherit; font-weight: 600;">Accept</button>
    <button onclick="rejectCookies()" style="padding: 0.5rem 1.5rem; background: transparent; color: #fff; border: 1px solid #fff; cursor: pointer; font-family: inherit;">Reject</button>
  </div>
</div>

<script>
// Cookie Consent Management
function getCookieConsent() {
  return localStorage.getItem('cookie-consent');
}

function acceptCookies() {
  localStorage.setItem('cookie-consent', 'accepted');
  document.getElementById('cookie-banner').style.display = 'none';
  loadGoogleAnalytics();
}

function rejectCookies() {
  localStorage.setItem('cookie-consent', 'rejected');
  document.getElementById('cookie-banner').style.display = 'none';
}

function loadGoogleAnalytics() {
  // Load GA4 only if consent given
  var script = document.createElement('script');
  script.async = true;
  script.src = 'https://www.googletagmanager.com/gtag/js?id=G-MG68EJM985';
  document.head.appendChild(script);
  
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-MG68EJM985', { 'anonymize_ip': true });
}

// On page load
document.addEventListener('DOMContentLoaded', function() {
  var consent = getCookieConsent();
  if (consent === 'accepted') {
    document.getElementById('cookie-banner').style.display = 'none';
    loadGoogleAnalytics();
  } else if (consent === 'rejected') {
    document.getElementById('cookie-banner').style.display = 'none';
  }
  // If no consent yet, banner stays visible
});
</script>
</body>
</html>
